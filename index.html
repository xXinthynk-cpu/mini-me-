<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LUXURY MODE</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

*{margin:0;padding:0;box-sizing:border-box;}
body{
background:#1c120c;
color:#f5f1ea;
font-family:'Poppins',sans-serif;
overflow-x:hidden;
}

/* ===== NAVBAR ===== */

nav{
position:fixed;
width:100%;
top:0;
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 50px;
background:rgba(0,0,0,0.6);
backdrop-filter:blur(10px);
z-index:999;
}

.logo{
font-family:'Playfair Display',serif;
font-size:24px;
color:gold;
letter-spacing:3px;
}

/* ===== HERO CINEMATIC ===== */

.hero{
height:100vh;
background:url('assets/hero.jpg') center/cover no-repeat;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
position:relative;
}

.hero::after{
content:"";
position:absolute;
width:100%;
height:100%;
background:linear-gradient(to bottom,rgba(0,0,0,0.8),rgba(60,30,15,0.6));
}

.hero-content{
position:relative;
z-index:2;
}

.hero h1{
font-size:60px;
font-family:'Playfair Display',serif;
color:gold;
letter-spacing:4px;
opacity:0;
animation:cinematic 2s ease forwards;
}

.hero p{
margin-top:20px;
font-size:18px;
letter-spacing:2px;
opacity:0;
animation:cinematic 3s ease forwards;
}

@keyframes cinematic{
0%{opacity:0;transform:translateY(50px);filter:blur(10px);}
100%{opacity:1;transform:translateY(0);filter:blur(0);}
}

/* ===== SECTION ===== */

section{
padding:100px 8%;
}

.section-title{
text-align:center;
font-family:'Playfair Display',serif;
font-size:40px;
color:gold;
margin-bottom:70px;
letter-spacing:3px;
}

/* ===== PRODUCT GRID ===== */

.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:40px;
}

.card{
background:#2b1b14;
border-radius:20px;
overflow:hidden;
transition:0.5s;
cursor:pointer;
position:relative;
}

.card:hover{
transform:translateY(-10px);
}

.card img{
width:100%;
height:350px;
object-fit:cover;
}

.card-content{
padding:20px;
}

.card-content h3{
font-family:'Playfair Display',serif;
color:gold;
margin-bottom:5px;
}

.card-content small{
display:block;
opacity:0.7;
margin-bottom:10px;
}

.price{
color:gold;
font-weight:600;
}

.old{
text-decoration:line-through;
font-size:13px;
opacity:0.5;
}

/* GOLD SHIMMER */

.card::before{
content:"";
position:absolute;
top:0;
left:-100%;
width:50%;
height:100%;
background:linear-gradient(120deg,transparent,rgba(255,215,0,0.4),transparent);
transform:skewX(-25deg);
}

.card:hover::before{
left:150%;
transition:1.2s;
}

/* ===== POPUP ===== */

.popup{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.9);
display:none;
justify-content:center;
align-items:center;
z-index:2000;
}

.popup-content{
background:#fff;
color:#000;
width:90%;
max-width:500px;
padding:30px;
border-radius:20px;
animation:zoomIn 0.4s ease;
}

@keyframes zoomIn{
from{transform:scale(0.7);}
to{transform:scale(1);}
}

.popup img{
width:100%;
border-radius:15px;
margin-bottom:20px;
}

.close{
float:right;
cursor:pointer;
font-size:18px;
}

@media(max-width:768px){
.hero h1{font-size:35px;}
section{padding:70px 5%;}
}

</style>
</head>

<body>

<nav>
<div class="logo">LUXURY MODE</div>
</nav>

<div class="hero">
<div class="hero-content">
<h1>Luxury Fashion House</h1>
<p>Elegance in Every Detail</p>
</div>
</div>

<section>
<h2 class="section-title">Exclusive Collection</h2>
<div class="products" id="products"></div>
</section>

<div class="popup" id="popup">
<div class="popup-content">
<span class="close" onclick="closePopup()">âœ–</span>
<img id="popupImg">
<h3 id="popupTitle"></h3>
<p id="popupDesc"></p>
<p id="popupPrice" class="price"></p>
</div>
</div>

<script>

let products=[
{title:"Gamis Royal Gold",descShort:"Limited Edition",desc:"Gamis premium bahan satin silk dengan potongan elegan.",price:450000,discount:20,image:"assets/products/1.jpg"},
{title:"Gamis Luxury Cream",descShort:"Best Seller",desc:"Desain eksklusif dengan detail bordir emas.",price:500000,discount:15,image:"assets/products/2.jpg"},
{title:"Celana Anak Premium",descShort:"New Arrival",desc:"Bahan adem dan nyaman untuk anak aktif.",price:200000,discount:10,image:"assets/products/3.jpg"},
{title:"Celana Dewasa Classic",descShort:"Premium Series",desc:"Celana formal kasual dengan potongan slim.",price:350000,discount:12,image:"assets/products/4.jpg"},
{title:"Gamis Modern Silk",descShort:"Exclusive Drop",desc:"Gamis modern dengan siluet minimalis.",price:480000,discount:18,image:"assets/products/5.jpg"},
{title:"Celana Kids Urban",descShort:"Trending",desc:"Celana anak gaya urban modern.",price:220000,discount:10,image:"assets/products/6.jpg"},
{title:"Gamis Dark Elegance",descShort:"Signature",desc:"Warna dark brown elegan mewah.",price:530000,discount:15,image:"assets/products/7.jpg"},
{title:"Celana Formal Gold Line",descShort:"Luxury Line",desc:"Detail garis emas premium.",price:400000,discount:20,image:"assets/products/8.jpg"},
{title:"Gamis Cream Deluxe",descShort:"Limited Stock",desc:"Soft cream premium series.",price:470000,discount:17,image:"assets/products/9.jpg"},
{title:"Celana Casual Brown",descShort:"Daily Premium",desc:"Celana harian kualitas tinggi.",price:300000,discount:10,image:"assets/products/10.jpg"},
{title:"Gamis Couple Set",descShort:"Family Collection",desc:"Set gamis keluarga premium.",price:750000,discount:25,image:"assets/products/11.jpg"},
{title:"Celana Kids Elite",descShort:"Elite Series",desc:"Celana anak exclusive model terbaru.",price:230000,discount:8,image:"assets/products/12.jpg"}
];

let container=document.getElementById("products");

products.forEach((p,i)=>{
let final=p.price-(p.price*p.discount/100);
container.innerHTML+=`
<div class="card" onclick="openPopup(${i})">
<img src="${p.image}">
<div class="card-content">
<h3>${p.title}</h3>
<small>${p.descShort}</small>
<p class="old">Rp ${p.price}</p>
<p class="price">Rp ${final}</p>
</div>
</div>
`;
});

function openPopup(i){
let p=products[i];
let final=p.price-(p.price*p.discount/100);
document.getElementById("popupImg").src=p.image;
document.getElementById("popupTitle").innerText=p.title;
document.getElementById("popupDesc").innerText=p.desc;
document.getElementById("popupPrice").innerText="Rp "+final;
document.getElementById("popup").style.display="flex";
}

function closePopup(){
document.getElementById("popup").style.display="none";
}

</script>

</body>
</html>
